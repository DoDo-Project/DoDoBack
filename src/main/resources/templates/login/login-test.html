<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DODO | Social Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 50px 40px;
            border-radius: 32px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .logo { font-size: 42px; font-weight: 900; color: #ff6b35; margin-bottom: 5px; letter-spacing: -1.5px; }
        h1 { font-size: 18px; color: #555; margin-bottom: 40px; font-weight: 500; }

        /* 공통 버튼 레이아웃 */
        .btn {
            display: flex; align-items: center;
            height: 54px; margin: 16px 0; border-radius: 12px;
            text-decoration: none; font-weight: 600; font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover { transform: translateY(-4px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }

        /* 로고 영역 공통 스타일 */
        .btn-logo {
            display: flex; align-items: center; justify-content: center;
            width: 54px; height: 100%;
            border-right: 1px solid rgba(0,0,0,0.05);
        }
        .btn-text { flex-grow: 1; text-align: center; padding-right: 10px; }

        /* 구글 버튼 (공식 Red) */
        .google { background-color: #df4b3b; color: #ffffff; }
        .google .btn-logo { background-color: rgba(255, 255, 255, 0.1); }

        /* 네이버 버튼 (공식 Green ##03C75A) */
        .naver { background-color: #03c75a; color: #ffffff; }
        .naver .btn-logo {
            background-color: rgba(0, 0, 0, 0.05); /* 공식 가이드의 심볼 분리선 느낌 */
        }
        .naver-symbol { font-weight: 900; font-size: 24px; font-style: normal; }

        .footer-info { font-size: 12px; color: rgba(0,0,0,0.4); margin-top: 35px; }
    </style>
</head>
<body>
<div class="login-card">
    <div class="logo">DODO</div>
    <h1>소셜 로그인 테스트</h1>

    <a th:href="${googleUrl}" class="btn google">
        <div class="btn-logo"><i class="fab fa-google"></i></div>
        <div class="btn-text">Google 로그인</div>
    </a>

    <a th:href="${naverUrl}" class="btn naver">
        <div class="btn-logo"><span class="naver-symbol">N</span></div>
        <div class="btn-text">Naver 로그인</div>
    </a>

    <div class="footer-info">DODO Backend</div>
</div>
</body>
</html>
